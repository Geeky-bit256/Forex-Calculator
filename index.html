<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/index.css">
  <title>Forex Calculator </title>
</head>
<body>
  <header>
    <h1>Investments Calculator</h1>
    <a href="infoTarget.html"><img style="filter :invert(1)" src="more-info-icon.svg" height="30px"></a>
  </header>
  <div class="contents-div">
	<h1>Calculating Target</h1>
	<hr>
	<div id="results-div">
	  <p id="deposit-result"></p>
	  <p id="percentage-result"></p>
	  <p id="realTarget-result"></p>
	  <p id="target-result"></p>
	</div>
	<div id="container">
	  <ul>
	    <li>
	      <label for="deposit-input">Deposit :</label>
	      <input id="deposit-input" type="number" placeholder="Enter the amount you are starting with..">
	      <span id="deposit-text-warning"></span>
	  
	  
	    </li>
	    
	    <li>
	      <label for="percentage-input">Percentage :</label>
	      <input id="percentage-input"type="number" placeholder="Enter the percentage you are targeting...">
	      <span id="percentage-text-warning"></span>
	    </li>
	    <li>
	      <button onclick="calculateTarget()">Calculate Target</button>
	    </li>
	  </ul>
	  
	</div>
	<hr>
	<a class="calculate-percentage-text" href="percentage.html"><button>Calculate percentage of profit</button></a>

	<a href="https://www.forexfactory.com/">
	  <button >Check news</button>
	</a>
	</div>
  <script src="js/index.js"></script>
</body>
</html>
